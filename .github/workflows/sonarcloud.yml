name: SonarCloud Analysis

on:
  push:
    branches:
      - main
      - master
      - developer
      - certification
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Deshabilitamos shallow clone para mejor anÃ¡lisis
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pylint radon coverage
      
      - name: Run unit tests with coverage
        run: |
          pip install pytest pytest-cov
          pytest --cov=mlops_pipeline/src --cov-report=xml --cov-report=html || true
        continue-on-error: true
      
      - name: Check SONAR_TOKEN
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          if [ -z "$SONAR_TOKEN" ]; then
            echo "âŒ ERROR: SONAR_TOKEN is not configured"
            echo "Please follow the setup guide in docs/SONARCLOUD_SETUP.md"
            exit 1
          else
            echo "âœ… SONAR_TOKEN is configured"
          fi
      
      - name: Run SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        with:
          args: >
            -Dsonar.projectKey=JuanSNuno_final-project-ml
            -Dsonar.organization=juansnuno
            -Dsonar.sources=mlops_pipeline/src
            -Dsonar.python.version=3.11
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.exclusions=**/*_test.py,**/test_*.py,**/__pycache__/**,**/*.ipynb
            -Dsonar.cpd.python.minimumtokens=50
            -Dsonar.verbose=false
      
      - name: Quality Gate Check
        run: |
          echo "âœ… SonarCloud analysis completed"
          echo "ðŸ“Š View results at: https://sonarcloud.io/dashboard?id=final-project-ml"
